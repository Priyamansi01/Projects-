<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("box-of-groceries.jpg");
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        #groceryList {
            list-style: none;
            padding: 0;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 8px;
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .delete-btn {
            cursor: pointer;
        }
    </style>
    <title>Grocery List App</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Grocery List</h1>
        <form id="groceryForm">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="itemInput" placeholder="Add an item" required>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
            </div>
        </form>
        <ul id="groceryList"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const groceryForm = document.getElementById('groceryForm');
            const groceryList = document.getElementById('groceryList');

            groceryForm.addEventListener('submit', function (e) {
                e.preventDefault();
                addItem();
            });

            function addItem() {
                const itemInput = document.getElementById('itemInput');
                const itemName = itemInput.value.trim();

                if (itemName === '') {
                    return;
                }

                const listItem = document.createElement('li');
                listItem.className = 'item';
                listItem.innerHTML = `
                    <span>${itemName}</span>
                    <span class="delete-btn" onclick="deleteItem(this)">Delete</span>`;

                groceryList.appendChild(listItem);
                itemInput.value = '';
            }

            window.deleteItem = function (element) {
                const listItem = element.closest('.item');
                listItem.remove();
            };
        });
    </script>
</body>

</html>
